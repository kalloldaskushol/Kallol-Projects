<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Sessiors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Rock Paper Scissors
    </h1>
    <div class="choices">
        <div class="choice" id="rock"> <img src="rock.png" alt="Rock"></div>
        <div class="choice" id="paper"> <img src="paper.png" alt="Paper"></div>
        <div class="choice" id="scissors"> <img src="scissors.png" alt="Scissors"></div>
    </div>

    <div class="score_Board">
        <div class="Score">
            <p id="Your_Score">0</p>
            <p>You</p>
        </div>
        <div class="Score">
            <p id="Comp_Score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg_container">
        <p id="msg"> Play Your Move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
